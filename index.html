<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <article class="box-form-info-weather">
      <form class="form-info-weather">
        <h1>Selecione uma localidade Brasileira</h1>
        <p>Nesta aplicação, será possível visualizar a tempetura atual da cidade selecionada</p>
        <section class="form-info-weather-item">
          <div class="form-info-weather-item-uf">
            <p>Selecione o Estado:</p>
            <select id="form-info-weather-item-uf-value"></select>
          </div>
        </section>
        <section class="form-info-weather-item">
          <div class="form-info-weather-item-city">
            <p>Selecione a Cidade:</p>
            <select id="form-info-weather-item-city-value"></select>
          </div>
        </section>
        <section class="form-info-weather-item">
          <div class="form-info-weather-item-district">
            <p>Selecione Distrito: ( Opcional )</p>
            <select id="form-info-weather-item-district-value"></select>
          </div>
        </section>
        <section class="form-info-weather-item">
          <input
            type="button"
            value="Consultar Informações"
            id="form-info-weather-item-btn-get-info-weather"
            onclick="renderCurrentWeatherSelectedInfo()"
          />
        </section>
      </form>
    </article>

    <article class="box-loader">
        <div id="loader"></div>
    </article>

    <article class="box-content-info-weather">
      <h1 class="box-content-info-weather-title" id="box-content-info-weather-title-primary-value"></h1>
      <section class="box-content-info-weather-itens">
          <div class="box-content-info-weather-item">
                <p class="box-content-info-weather-item-title">Temperatura Atual</p>
                <p id="box-content-info-weather-item-value-temp"></p>
          </div>
          <div class="box-content-info-weather-item">
                <p class="box-content-info-weather-item-title">Umidade Ambiente Atual</p>
                <p id="box-content-info-weather-item-value-umid"></p>
          </div>
          <div class="box-content-info-weather-item">
                <p class="box-content-info-weather-item-title">Condição Atual</p>
                <p id="box-content-info-weather-item-value-cond"></p>
          </div>
      </section>
      <section>
          <figure class="highcharts-figure">
          <div id="container"></div>
      </figure>
      </section>
    </article>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
